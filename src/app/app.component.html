<ion-app>
    <ion-split-pane>
        <ion-menu *ngIf="auth.isLogged();" type="overlay" swipeGesture="false">
            <ion-header>
                <ion-toolbar class="wootow-bg">
                    <ion-title class="text-center">
                        <img src="./assets/images/logo-xs.png" alt="Wootow logo">
                    </ion-title>
                </ion-toolbar>
                <ion-toolbar [routerLink]="['/profile']" padding class="wootow-bg">
                    <ion-chip class="text-center offset-2 transparent-chip">
                        <ion-avatar>
                            <img [src]="auth.Customer.picture | noImage:'./assets/images/picture.png'" [alt]="auth.Customer.name">
                        </ion-avatar>
                        <ion-label>
                            <mat-hint class="font-bold">
                                {{auth.Customer.name}}
                            </mat-hint>
                        </ion-label>
                    </ion-chip>
                </ion-toolbar>
            </ion-header>
            <ion-content padding>
                <ion-list lines="none">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                        <div class="space-10"></div>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
            <ion-footer>
                <ion-menu-toggle>
                    <ion-list lines="none">
                        <ion-item (click)="auth.Logout();">
                            <ion-icon slot="start" name="exit"></ion-icon>
                            <ion-label>
                                Logout
                            </ion-label>
                        </ion-item>
                    </ion-list>
                </ion-menu-toggle>
            </ion-footer>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
