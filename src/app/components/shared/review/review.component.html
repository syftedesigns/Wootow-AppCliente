<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-button (click)="modal.dismiss();" icon-only slot="start">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="text-center">
            <img src="./assets/images/logo-xs.png" alt="Wootow brand Logo">
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row align="center">
            <ion-col size="12" align-self="center">
                <ion-card>
                    <ion-header>
                        <ion-img class="w-50 offset-3" title="customer name" src="./assets/images/no_profile_image.png" alt="customer name"></ion-img>
                    </ion-header>
                    <ion-card-content padding>
                        <div class="space-15"></div>
                        <mat-divider></mat-divider>
                        <div class="space-15"></div>
                        <mat-radio-group>
                            <mat-icon class="material-icons">star_border</mat-icon>
                            <mat-icon class="material-icons">star_border</mat-icon>
                            <mat-icon class="material-icons">star_border</mat-icon>
                            <mat-icon class="material-icons">star_border</mat-icon>
                            <mat-icon class="material-icons">star_border</mat-icon>
                        </mat-radio-group>
                        <form>
                            <div class="form-group">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Review</mat-label>
                                    <textarea matInput name="review" id="review" cols="30" rows="10"></textarea>
                                </mat-form-field>
                            </div>
                            <div class="space-15"></div>
                            <div class="form-group">
                                <ion-button expand="full" type="submit" class="wootow-btn text-dark">
                                    Finish this Service
                                </ion-button>
                            </div>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
