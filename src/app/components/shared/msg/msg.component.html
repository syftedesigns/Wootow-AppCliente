<ion-header>
    <ion-toolbar class="wootow-toolbar-bg">
        <ion-buttons slot="start">
            <ion-button (click)="_bottomSheetRef.dismiss();" icon-only>
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-text class="text-center">Message Box</ion-text>
    </ion-toolbar>
</ion-header>
<ion-grid>
    <ion-row align="center">
        <ion-col size="12" align-self="center">
            <ion-card>
                <ion-card-content>
                    <form #msgBox="ngForm" ngNativeValidate (ngSubmit)="MsgForm(msgBox);">
                        <div class="form-group">
                            <mat-form-field class="w-100">
                                <textarea required ngModel name="msg" matInput placeholder="Type Message here"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <ion-button class="wootow-btn text-dark" expand="full" type="submit">
                                Send
                            </ion-button>
                        </div>
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
