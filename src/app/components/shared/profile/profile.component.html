<ion-header translucent="true" no-border>
    <ion-toolbar>
        <ion-buttons>
            <ion-button (click)="modal.dismiss();" icon-only slot="start">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row align="center">
            <ion-col size="12" align-self="center">
                <ion-card>
                    <ion-card-content padding>
                        <form #customerForm="ngForm" ngNativeValidate (ngSubmit)="UpdateForm(customerForm);">
                            <div class="form-group">
                                <mat-form-field appearance="fill">
                                    <mat-label>Name</mat-label>
                                    <input required [(ngModel)]="auth.Customer.name" name="name" matInput placeholder="i.e John Doe">
                                    <mat-icon matSuffix>person_pin</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field appearance="fill">
                                    <mat-label>New Password</mat-label>
                                    <input required ngModel name="password" type="password" matInput placeholder="********">
                                    <mat-icon matSuffix>lock</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field appearance="fill">
                                    <mat-label>Confirm New Password</mat-label>
                                    <input required ngModel name="password2" type="password" matInput placeholder="********">
                                    <mat-icon matSuffix>mobile_friendly</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <ion-button type="submit" expand="full" class="wootow-btn text-dark">
                                    Update my account
                                </ion-button>
                            </div>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
